<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate System ID</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form id="userForm">
            <input type="text" id="fullName" placeholder="Enter Full Name" required />
            <input type="email" id="email" placeholder="Enter Email" required />
            <button type="submit">Generate ID</button>
        </form>
        
        <p id="message"></p>
    </div>

    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0uWUonhrnW_UaN8LWhDEMWegsxVm2t6I",
            authDomain: "sr-login-3c465.firebaseapp.com",
            projectId: "sr-login-3c465",
            storageBucket: "sr-login-3c465.firebasestorage.app",
            messagingSenderId: "382591869954",
            appId: "1:382591869954:web:f590e6ad3024e40929f31b",
            measurementId: "G-YVX5904N7H"
        };

        // Import Firebase methods
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let systemID;

        // Step 1: Check if system ID is already in LocalStorage
        systemID = localStorage.getItem('systemID');

        // If system ID is found in LocalStorage, do not display anything yet
        if (!systemID) {
            document.getElementById('message').innerHTML = 'Please enter your details to generate your System ID.';
        }

        // Step 2: Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get user details
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;

            if (fullName && email) {
                // Step 3: Generate a unique system ID
                systemID = Math.floor(Math.random() * 1000000); // Random System ID

                // Step 4: Store details in Firestore
                await addDoc(collection(db, "users"), {
                    name: fullName,
                    email: email,
                    systemID: systemID
                });

                // Step 5: Save the system ID in LocalStorage
                localStorage.setItem('systemID', systemID);

                // Show the system ID
                document.getElementById('message').innerHTML = `Your System ID is: <strong>${systemID}</strong><br>Use this ID to access the system.`;
            } else {
                document.getElementById('message').innerHTML = 'Please fill in all fields.';
            }
        });
    </script>
</body>
</html>
