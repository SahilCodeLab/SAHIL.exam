<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate System ID</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        small {
            color: gray;
            font-size: 14px;
        }

        #copyBtn, #nextPageBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form id="userForm">
            <input type="text" id="fullName" placeholder="Enter Full Name" required />
            <input type="email" id="email" placeholder="Enter Email" required />
            <button type="submit">Generate ID</button>
        </form>
        
        <p id="message"></p>
        <button id="copyBtn">Copy System ID</button>
        <button id="nextPageBtn">Go to Next Page</button>
    </div>

    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0uWUonhrnW_UaN8LWhDEMWegsxVm2t6I",
            authDomain: "sr-login-3c465.firebaseapp.com",
            projectId: "sr-login-3c465",
            storageBucket: "sr-login-3c465.firebasestorage.app",
            messagingSenderId: "382591869954",
            appId: "1:382591869954:web:f590e6ad3024e40929f31b",
            measurementId: "G-YVX5904N7H"
        };

        // Import Firebase methods
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let systemID;

        // Check if system ID is already in LocalStorage
        systemID = localStorage.getItem('systemID');

        if (systemID) {
            document.getElementById('message').innerHTML = `
                Your System ID is: <strong id="systemIdText">${systemID}</strong> <br>
                <small>
                    Note: This ID is valid as long as browser data is not cleared. If the browser data is cleared, you can generate a new ID. 
                    Please copy and save this ID to access the website in the future.
                </small>
            `;
            document.getElementById('copyBtn').style.display = 'block';
        } else {
            document.getElementById('message').innerHTML = 'Please enter your details to generate your System ID.';
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;

            if (fullName && email) {
                systemID = Math.floor(Math.random() * 1000000); // Generate random System ID

                // Save details to Firestore
                await addDoc(collection(db, "users"), {
                    name: fullName,
                    email: email,
                    systemID: systemID
                });

                // Save system ID in LocalStorage
                localStorage.setItem('systemID', systemID);

                document.getElementById('message').innerHTML = `
                    Your System ID is: <strong id="systemIdText">${systemID}</strong> <br>
                    <small>
                        Note: This ID is valid as long as browser data is not cleared. If the browser data is cleared, you can generate a new ID. 
                        Please copy and save this ID to access the website in the future.
                    </small>
                `;

                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('nextPageBtn').style.display = 'block';
            } else {
                document.getElementById('message').innerHTML = 'Please fill in all fields.';
            }
        });

        // Copy System ID to clipboard
        document.getElementById('copyBtn').addEventListener('click', function() {
            const systemIdText = document.getElementById('systemIdText').textContent;
            navigator.clipboard.writeText(systemIdText)
                .then(() => {
                    alert('System ID copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });

        // Redirect to next page
        document.getElementById('nextPageBtn').addEventListener('click', function() {
            setTimeout(() => {
                window.location.href = 'deshbord.html'; // Replace with your actual second page URL
            }, 3000);
        });
    </script>
</body>
</html>
