<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate or Retrieve System ID</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System ID Manager</h1>
        <form id="generateForm">
            <input type="text" id="fullName" placeholder="Enter Full Name" required />
            <input type="email" id="email" placeholder="Enter Email" required />
            <button type="submit">Generate System ID</button>
        </form>

        <form id="retrieveForm" style="margin-top: 20px;">
            <input type="email" id="retrieveEmail" placeholder="Enter Email to Retrieve ID" required />
            <button type="submit">Retrieve System ID</button>
        </form>

        <p id="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0uWUonhrnW_UaN8LWhDEMWegsxVm2t6I",
            authDomain: "sr-login-3c465.firebaseapp.com",
            projectId: "sr-login-3c465",
            storageBucket: "sr-login-3c465.appspot.com",
            messagingSenderId: "382591869954",
            appId: "1:382591869954:web:f590e6ad3024e40929f31b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("generateForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;

            const systemID = Math.floor(Math.random() * 1000000);
            await addDoc(collection(db, "users"), { name: fullName, email, systemID });

            localStorage.setItem("systemID", systemID);
            document.getElementById("message").innerHTML = `Your System ID: <strong>${systemID}</strong>`;
        });

        document.getElementById("retrieveForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("retrieveEmail").value;

            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", email));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const { systemID } = doc.data();
                    localStorage.setItem("systemID", systemID);
                    document.getElementById("message").innerHTML = `Retrieved System ID: <strong>${systemID}</strong>`;
                });
            } else {
                document.getElementById("message").innerHTML = "No System ID found for this email.";
            }
        });
    </script>
</body>
</html>
